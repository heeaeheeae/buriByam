
<!DOCTYPE html>



<html lang="ko">
<head>
    <meta charset="utf-8">

    <!-- Always force latest IE rendering engine (even in intranet) & Chrome Frame
    Remove this if you use the .htaccess -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

    <title>뱜괴롭히기</title>
    <meta name="description" content="">
    <meta name="author" content="sir4">

    <meta name="viewport" content="width=device-width; initial-scale=1.0">

    <!-- Replace favicon.ico & apple-touch-icon.png in the root of your domain and delete these references -->
    <link rel="stylesheet" href="css/default.css"/>

    <script>

        function sendMsg(){

            var content = document.getElementById('content').value;

            document.getElementById('content').value ='';

            var chatContent = document.getElementById('chat-container');
            var row = '<div class="chat chat-right">'
                +'<div class="chat-box">'
                +'<p class="bubble">'+content+'</p>'
                +'</div>'
                +'</div>';

            chatContent.innerHTML+=row;
            chatContent.scrollTop = chatContent.scrollHeight+50;
            var answerContent = returnAnswer(content);


            var answer = '<div class="chat chat-left">'
                + '<span class="profile profile-img-b"></span>'
                + '<div class="chat-box">'
                + '<p class="bubble">' +answerContent + '</p>'
                + '<span class="bubble-tail"></span>'
                + '</div>'
                + '</div>';

            chatContent.innerHTML+=answer;

            chatContent.scrollTop = chatContent.scrollHeight+50;
        }
        function returnAnswer(msg){
            // if()
            if(msg.includes('전봇대')||msg.includes('ㅈㅂㄷ')||msg.includes('묶')||msg.includes('떄')||msg.includes('패버려')){
                return '<img id="myImage" src="./img/으엥엥.png" alt="">';
            }else if(msg.includes('야')||msg.includes('뜰래')||msg.includes('문다')){
                return '<img id="myImage" src="./img/앙문다.png" alt="">';
            }else if(msg.includes('부리')||msg.includes('귀여워')||msg.includes('귀')||msg.includes('예뻐')){
                return '<img id="myImage" src="./img/뀽.png" alt="">';
            }else if(msg.includes('뀌')){
                return '뀌요오오오!!';
            }else if(msg.includes('콱')){
                return '<img id="myImage" src="./img/ㄷ.png" alt="">';
            }else if(msg.includes('이게')){
                return '<img id="myImage" src="./img/헉.png" alt="">';
            }else if(msg.includes('때려')){
                return '<img id="myImage" src="./img/숨음.png" alt="">';
            }else if(msg.includes('안녕')||msg.includes('ㅎㅇ')){
                return '<img id="myImage" src="./img/hi.png" alt="">';
            }
            else{
                let num = getRandomInteger(1, 4);
                switch (num) {
                    case 1:
                        return 'ㅋㅋㅋㅋ';
                        break;
                    case 2:
                        return '뀌요오오!!><';
                        break;
                    case 3:
                        return 'ㅜㅜ';
                        break;
                    case 4:
                        return '근데 꼴통언제와..ㅜㅜ';
                        break;
                }

            }

        }

        function getRandomInteger(min, max) {
            return Math.floor(Math.random() * (max - min + 1)) + min;
        }
        function handleKeyPress(event) {
            // 'Enter' 키가 눌렸는지 확인합니다.
            if (event.key === 'Enter') {
                sendMsg(); // 'Enter' 키가 눌리면 'test' 함수를 호출합니다.
            }
        }
        function init(){
            var chatContent = document.getElementById('chat-container');
            var answer = '<div class="chat chat-left">'
                + '<span class="profile profile-img-b"></span>'
                + '<div class="chat-box">'
                + '<p class="bubble"><img id="myImage" src="./img/hi.png" alt=""></p>'
                + '<span class="bubble-tail"></span>'
                + '</div>'
                + '</div>';

            chatContent.innerHTML+=answer;

            chatContent.scrollTop = chatContent.scrollHeight+50;
        }
    </script>
</head>

<body onload="init()">
<div id="chat-wrapper">
    <header id="chat-header">
        <h1>부리뱜</h1>
    </header>
    <div id="chat-container" class="chat-area" style="height: 700px;overflow: auto">


    </div>
    <footer id="chat-footer">
        <p class="text-area">
            <input type="textArea" id="content" style="width:84%;height: 60px" onkeypress="handleKeyPress(event)"/>

            <button onclick="javascript:sendMsg();"> 보내기</button>
        </p>

    </footer>
</div>
</body>

<script src="path/to/compiled-firebase-app.js"></script>
</html>
